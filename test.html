<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Alert with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Contact Form</h2>
    
    <!-- Alert Box (Initially Hidden) -->
    <div id="formAlert" class="hidden mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
      <strong class="font-bold">Success!</strong>
      <span class="block sm:inline">Your message has been sent.</span>
      <span onclick="document.getElementById('formAlert').classList.add('hidden');"
            class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer">
        <svg class="fill-current h-6 w-6 text-green-500" role="button" viewBox="0 0 20 20">
          <path d="M14.348 5.652a1 1 0 00-1.414 0L10 8.586 7.066 5.652a1 1 0 00-1.414 
            1.414L8.586 10l-2.934 2.934a1 1 0 001.414 1.414L10 11.414l2.934 2.934a1 
            1 0 001.414-1.414L11.414 10l2.934-2.934a1 1 0 000-1.414z"/>
        </svg>
      </span>
    </div>

    <!-- Form -->
    <form id="contactForm">
      <label class="block mb-2 text-sm font-medium">Your Name</label>
      <input type="text" class="w-full p-2 border rounded mb-4" required>

      <label class="block mb-2 text-sm font-medium">Message</label>
      <textarea class="w-full p-2 border rounded mb-4" rows="4" required></textarea>

      <button type="submit"
              class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded w-full">
        Submit
      </button>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault(); // prevent actual form submission
      document.getElementById('formAlert').classList.remove('hidden'); // show alert
      this.reset(); // reset the form fields
    });
  </script>

</body>
</html>
