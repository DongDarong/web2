<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro&display=swap" rel="stylesheet">
</head>
<body class="bg-blue-600 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Sign up</h2>
      <form action="#" method="POST" class="space-y-4 mt-6">
          <div class="d-flex align-items-center">
            <label class="block mb-1 font-medium text-gray-700 pr-5">Name</label>
            <input 
            type="name" 
            id="firstname" 
            name="firstname"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mx-2"
            placeholder="first name"
            required
            />
            <input 
            type="name" 
            id="lastname" 
            name="lastname"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="last name"
            required
            />
          </div>

          <div class="d-flex align-items-center">
            <label class="block mb-1 font-medium text-gray-700 pr-5">Gender</label>
            <div class="form-check mr-25">
              <input class="form-check-input" 
              type="radio" 
              name="flexRadioGender" 
              id="flexRadioMale">
              <label class="form-check-label" for="flexRadioMale">
                Male
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" 
              type="radio" 
              name="flexRadioGender" 
              id="flexRadioFemale">
              <label class="form-check-label" for="flexRadioFemale">
                Female
              </label>
            </div>
          </div>

          <div class="d-flex align-items-center">
              <label class="block mb-1 font-medium text-gray-700 pr-5">
                Subject
              </label>
              <select 
                id="selectSubject"
                name="selectSubject"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                required>
                <option value="">Choose a subject . . .</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
                <option value="other">Other</option>
              </select>
          </div>

          <div class="d-flex align-items-center">
              <label class="block mb-1 font-medium text-gray-700 pr-5">
                Phone 
              </label>
              <input 
              type="phone"
              name="phoneNumber"
              id="phoneNumber" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mx-2"
              placeholder="Enter your phone number">
          </div>
          

           <div class="flex items-center mt-6 ml-45">
        <a href="#" class="text-sm text-gray-600 italic hover:underline mr-4">Login now</a>
        <button type="submit" class="bg-black text-white px-9 py-2 rounded-1 hover:bg-gray-800">Next</button>
      </div>
      </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
