<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro&display=swap" rel="stylesheet">
</head>
<body class="bg-blue-600 flex items-center justify-center h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Sign up</h2>
      <form action="#" method="POST" class="space-y-4 mt-6">
          <div class="d-flex align-items-center">
            <label class="block mb-1 font-medium text-gray-700 pr-16">Emial</label>
            <input 
            type="email" 
            id="email" 
            name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mx-2"
            placeholder="Enter your email"
            required
            />
          </div>
        
          <div class="d-flex align-items-center">
              <label class="block mb-1 font-medium text-gray-700 pr-8.5">
                Password 
              </label>
              <input 
              type="password"
              name="password"
              id="password" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mx-2"
              placeholder="Enter your password">
          </div>
          <div class="d-flex align-items-center">
              <label class="block mb-1 font-medium text-gray-700 pr-5">
                Confirm Password 
              </label>
              <input 
              type="password"
              name="phoneNumber"
              id="phoneNumber" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mx-2"
              placeholder="Confirm your password">
          </div>

          <div class="form-check ml-30 ">
            <input class="form-check-input" type="checkbox" value="" id="showPassword">
            <label class="form-check-label" for="showPassword">
              Show password
            </label>
          </div>
           <div class="flex items-center mt-6 ml-45">
        <a href="signUpPage.html" class="text-sm text-gray-600 italic hover:underline mr-4">back</a>
        <button type="submit" class="bg-black text-white px-9 py-2 rounded-1 hover:bg-gray-800">submit</button>
      </div>
      </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
